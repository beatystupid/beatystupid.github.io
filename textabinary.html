<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta name="color-scheme" content="light dark" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap" rel="stylesheet">

  <title>Text ↔ Binary Converter</title>

  <style>
    * { box-sizing: border-box; } /* IMPORTANT: prevents textarea overflow */

    body {
      font-family: 'Comic Relief', sans-serif;
      margin: 24px;
      line-height: 1.35;
    }

    h1 { margin: 12px 0 16px; }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 8px;
    }

    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: 1fr;
    }

    @media (min-width: 900px) {
      .grid { grid-template-columns: 1fr 1fr; }
    }

    section {
      min-width: 0;                 /* IMPORTANT: allows children to shrink in grid */
      padding: 14px;
      border-radius: 14px;
      border: 1px solid color-mix(in oklab, CanvasText 18%, Canvas 82%);
      background: Canvas;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 6px;
    }

    .muted { opacity: 0.7; font-size: 13px; }

    textarea {
      display: block;
      width: 100%;
      max-width: 100%;
      min-height: 220px;
      padding: 12px;
      font: 14px/1.4 ui-monospace, SFMono-Regular, Consolas, monospace;
      border-radius: 10px;
      border: 1px solid color-mix(in oklab, CanvasText 22%, Canvas 78%);
      background: Canvas;
      color: CanvasText;
      resize: vertical;
      overflow-wrap: anywhere;
    }

    textarea:focus {
      outline: none;
      border-color: color-mix(in oklab, CanvasText 45%, Canvas 55%);
    }

    button {
      padding: 7px 12px;
      border-radius: 8px;
      border: 1px solid color-mix(in oklab, CanvasText 22%, Canvas 78%);
      background: color-mix(in oklab, CanvasText 8%, Canvas 92%);
      color: CanvasText;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: color-mix(in oklab, CanvasText 12%, Canvas 88%);
    }

    button:active {
      background: color-mix(in oklab, CanvasText 16%, Canvas 84%);
    }

    #status {
      font-size: 13px;
      opacity: 0.8;
      margin-top: 10px;
      min-height: 1.2em;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <a href="https://beatystupid.github.io" style="text-decoration:none; font-size: 175%;">Back</a>
  </div>

  <h1>Text ↔ Binary Converter</h1>

  <div class="grid">
    <section>
      <div class="row">
        <strong>Text</strong>
        <span class="muted" id="textCount">0 chars</span>
        <button type="button" id="copyText">Copy</button>
        <button type="button" id="clearText">Clear</button>
      </div>

      <textarea id="textInput" placeholder="Type text here…"></textarea>

      <div class="row">
        <button type="button" id="toBinary">Convert → Binary</button>
      </div>
    </section>

    <section>
      <div class="row">
        <strong>Binary</strong>
        <span class="muted" id="binCount">0 bits</span>
        <button type="button" id="copyBin">Copy</button>
        <button type="button" id="clearBin">Clear</button>
      </div>

      <textarea id="binInput" placeholder="Paste binary here (spaces/newlines allowed)…"></textarea>

      <div class="row">
        <button type="button" id="toText">Convert → Text</button>
        <label class="muted">
          <input type="checkbox" id="allow0b" />
          allow 0b prefix
        </label>
      </div>
    </section>
  </div>

  <div id="status"></div>

  <script>
    const $ = (id) => document.getElementById(id);

    const textInput = $("textInput");
    const binInput  = $("binInput");
    const statusEl  = $("status");
    const textCount = $("textCount");
    const binCount  = $("binCount");
    const allow0b   = $("allow0b");

    function setStatus(msg) {
      statusEl.textContent = msg || "";
    }

    function updateCounts() {
      textCount.textContent = `${textInput.value.length} chars`;
      const bits = (binInput.value.match(/[01]/g) || []).length;
      binCount.textContent = `${bits} bits`;
    }

    function textToBinary(str) {
      const bytes = new TextEncoder().encode(str);
      return Array.from(bytes, b => b.toString(2).padStart(8, "0")).join(" ");
    }

    function binaryToText(bin) {
      let cleaned = bin.trim();
      if (!cleaned) return "";

      if (allow0b.checked) cleaned = cleaned.replace(/\b0b/g, "");

      const invalid = cleaned.match(/[^01\s]/);
      if (invalid) throw new Error(`Invalid character: "${invalid[0]}"`);

      let groups = cleaned.split(/\s+/).filter(Boolean);

      // If they pasted one long stream, chunk into 8s
      if (groups.length === 1 && groups[0].length % 8 === 0) {
        const stream = groups[0];
        groups = [];
        for (let i = 0; i < stream.length; i += 8) groups.push(stream.slice(i, i + 8));
      }

      for (const g of groups) {
        if (g.length !== 8) throw new Error(`Binary group "${g}" is not 8 bits`);
        if (!/^[01]{8}$/.test(g)) throw new Error(`Invalid group "${g}"`);
      }

      const bytes = new Uint8Array(groups.map(g => parseInt(g, 2)));
      return new TextDecoder().decode(bytes);
    }

    async function copyFrom(el) {
      const val = el.value;
      try {
        await navigator.clipboard.writeText(val);
        setStatus("Copied to clipboard");
      } catch {
        el.select();
        document.execCommand("copy");
        setStatus("Copied (fallback)");
      }
    }

    $("toBinary").addEventListener("click", () => {
      binInput.value = textToBinary(textInput.value);
      updateCounts();
      setStatus("Converted text → binary");
    });

    $("toText").addEventListener("click", () => {
      try {
        textInput.value = binaryToText(binInput.value);
        updateCounts();
        setStatus("Converted binary → text");
      } catch (e) {
        setStatus(e.message);
      }
    });

    $("copyText").addEventListener("click", () => copyFrom(textInput));
    $("copyBin").addEventListener("click", () => copyFrom(binInput));

    $("clearText").addEventListener("click", () => { textInput.value = ""; updateCounts(); setStatus(""); });
    $("clearBin").addEventListener("click", () => { binInput.value = ""; updateCounts(); setStatus(""); });

    textInput.addEventListener("input", updateCounts);
    binInput.addEventListener("input", updateCounts);

    updateCounts();
    setStatus("");
  </script>
</body>
</html>
