<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta name="color-scheme" content="light dark" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap" rel="stylesheet">

  <title>Text ↔ Binary Converter</title>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Comic Relief', sans-serif;
      margin: 24px;
      line-height: 1.35;
    }

    .topbar {
      margin-bottom: 8px;
    }

    h1 {
      margin: 12px 0 16px;
    }

    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: 1fr;
    }

    @media (min-width: 900px) {
      .grid { grid-template-columns: 1fr 1fr; }
    }

    section {
      min-width: 0;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid color-mix(in oklab, CanvasText 18%, Canvas 82%);
      background: Canvas;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 6px;
    }

    .muted {
      opacity: 0.7;
      font-size: 13px;
    }

    textarea {
      width: 100%;
      min-height: 220px;
      padding: 12px;
      font: 14px/1.4 ui-monospace, SFMono-Regular, Consolas, monospace;
      border-radius: 10px;
      border: 1px solid color-mix(in oklab, CanvasText 22%, Canvas 78%);
      background: Canvas;
      color: CanvasText;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: color-mix(in oklab, CanvasText 45%, Canvas 55%);
    }

    button {
      padding: 7px 12px;
      border-radius: 8px;
      border: 1px solid color-mix(in oklab, CanvasText 22%, Canvas 78%);
      background: color-mix(in oklab, CanvasText 8%, Canvas 92%);
      color: CanvasText;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: color-mix(in oklab, CanvasText 12%, Canvas 88%);
    }

    #status {
      font-size: 13px;
      opacity: 0.8;
      margin-top: 10px;
      min-height: 1.2em;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <a href="https://beatystupid.github.io" style="text-decoration:none; font-size:175%; color: #0000FF;">Back</a>
  </div>

  <h1>Text ↔ Binary Converter</h1>

  <div class="grid">
    <!-- TEXT -->
    <section>
      <div class="row">
        <strong>Text</strong>
        <span class="muted" id="textCount">0 chars</span>
        <button id="copyText">Copy</button>
        <button id="clearText">Clear</button>
      </div>

      <textarea id="textInput" placeholder="Type text here…"></textarea>

      <div class="row">
        <label class="muted">
          <input type="checkbox" id="addSpacing" checked>
          add spacing
        </label>
      </div>
    </section>

    <!-- BINARY -->
    <section>
      <div class="row">
        <strong>Binary</strong>
        <span class="muted" id="binCount">0 bits</span>
        <button id="copyBin">Copy</button>
        <button id="clearBin">Clear</button>
      </div>

      <textarea id="binInput" placeholder="Paste or edit binary here…"></textarea>

      <div class="row">
        <label class="muted">
          <input type="checkbox" id="allow0b">
          allow 0b prefix
        </label>
      </div>
    </section>
  </div>

  <div id="status"></div>

  <script>
    const $ = id => document.getElementById(id);

    const textInput  = $("textInput");
    const binInput   = $("binInput");
    const textCount  = $("textCount");
    const binCount   = $("binCount");
    const statusEl   = $("status");
    const addSpacing = $("addSpacing");
    const allow0b    = $("allow0b");

    let activeSide = null; // prevents feedback loop

    function updateCounts() {
      textCount.textContent = `${textInput.value.length} chars`;
      binCount.textContent =
        `${(binInput.value.match(/[01]/g) || []).length} bits`;
    }

    function textToBinary(str) {
      const bytes = new TextEncoder().encode(str);
      const groups = [...bytes].map(b =>
        b.toString(2).padStart(8, "0")
      );
      return addSpacing.checked ? groups.join(" ") : groups.join("");
    }

    function binaryToText(bin) {
      let cleaned = bin.trim();
      if (!cleaned) return "";

      if (allow0b.checked) cleaned = cleaned.replace(/\b0b/g, "");

      if (/[^01\s]/.test(cleaned))
        throw new Error("Invalid binary input");

      let groups = cleaned.split(/\s+/).filter(Boolean);

      if (groups.length === 1 && groups[0].length % 8 === 0) {
        groups = groups[0].match(/.{8}/g);
      }

      const bytes = new Uint8Array(groups.map(g => parseInt(g, 2)));
      return new TextDecoder().decode(bytes);
    }

    textInput.addEventListener("input", () => {
      if (activeSide === "binary") return;
      activeSide = "text";
      binInput.value = textToBinary(textInput.value);
      updateCounts();
      statusEl.textContent = "Live: text → binary";
      activeSide = null;
    });

    binInput.addEventListener("input", () => {
      if (activeSide === "text") return;
      activeSide = "binary";
      try {
        textInput.value = binaryToText(binInput.value);
        statusEl.textContent = "Live: binary → text";
      } catch (e) {
        statusEl.textContent = e.message;
      }
      updateCounts();
      activeSide = null;
    });

    addSpacing.addEventListener("change", () => {
      binInput.value = textToBinary(textInput.value);
      updateCounts();
    });

    $("copyText").onclick  = () => navigator.clipboard.writeText(textInput.value);
    $("copyBin").onclick   = () => navigator.clipboard.writeText(binInput.value);
    $("clearText").onclick = () => { textInput.value = ""; binInput.value = ""; updateCounts(); };
    $("clearBin").onclick  = () => { binInput.value = ""; textInput.value = ""; updateCounts(); };

    updateCounts();
  </script>
</body>
</html>
